<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Senac App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

</head>

<body>

  <header>
    <nav class="blue darken-4">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Senac App</a>
      </div>
    </nav>
  </header>

  <main>

    <section class="container">
      <div class="card-panel">
        <table class="centered highlight">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Profissão</th>
            </tr>
          </thead>

          <tbody id="corpoTabela">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td>
               
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="container">
      <div class="card-panel">
        <div class="row">
          <form id="formularioAluno" class="col s12">

            <div class="row">
              <div class="input-field col s10">

                <input id="nome" type="text" class="validate">
                <label for="nome">Nome</label>
              </div>

              <div class="input-field col s2">

                <input id="idade" type="number" class="validate">
                <label for="idade">Idade</label>
              </div>
            </div>

            <div class="row">
               <div class="input-field col s12">

                <input id="profissao" type="text" class="validate">
                <label for="profissao">Profissão</label>
               </div>
            </div>

            <div class="row">
              <div class="input-field right">
                <a id="alterarBtn" class="btn waves-effect waves-light orange hide"><i class="material-icons right">check</i>Alterar</a>
                <a id="incluirBtn" class="btn waves-effect waves-light green"><i class="material-icons right">check</i>incluir</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
